        <h1>Manipulation des médias en HTML</h1>

        <h2 id="id1">Images <span class="material-icons">image</span></h2>
        <br>
        <table>
            <tr>
                <td rowspan="2"><img src="./Images/nantes.jpg" alt="Nantes" height="200" width="400" ></td>
                <td><svg width="200" height="200" xmlns:xlink="http://www.w3.org/1999/xlink"><a xlink:href="https://isen-nantes.fr/" target="_blank"><rect x="25%" y="25%" width="100" height="100" style="fill:rgb(1, 146, 1)" /></a></svg></td>
                <td><img src="./Images/nantes.jpg" alt="Nantes" height="200" width="400" ></td></tr>
            <tr>
                <td > <svg height="60" width="200">
                <text x="0" y="25%" fill="red" transform="rotate(30 20,40)">non disponible</text>

                <td><img src="./Images/nantes.jpg" alt="Nantes" height="200" width="400" ></td></tr>
        </table>

        <h2 id="id2">Vidéo avec la balise &lt;Iframe&gt;<span class="material-icons">movie</span></h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7gwK1dcz0IU" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <h2 id="id3">Vidéo avec la balise &lt;video&gt; <span class="material-icons">movie</span></h2>
        <video width="320" height="240" controls>
            <source src="./Videos/windtunnel.mp4" type="video/mp4">
            <source src="./Videos/windtunnel.ogg" type="video/ogg">
            <source src="./Videos/windtunnel.webm" type="video/webm">
            </video>

        <h2 id="id4">Audio <span class="material-icons">audiotrack</span></h2>
        <audio controls><source src="./Audios/audio.mp3.m4a" type="audio/mp3"></audio>

        <h2 id="id5">Iframe <i class="material-icons">link</i><a href="#frame" onclick="javascript:afficher('frame');">cliquez ici !!</a></h2>
        <iframe id="frame" src="https://www.isen-nantes.fr/" width="700" height="500" name="nom" style="visibility:hidden;"></iframe>
        <script>
            function afficher(id)
          {
              if(document.getElementById(id).style.visibility=="hidden") document.getElementById(id).style.visibility="visible";
            else
              return true;
          }
          </script>
